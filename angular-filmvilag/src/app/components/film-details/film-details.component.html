<div class="container">
  <div *ngIf="details" class="details-container">
    <h1>{{ details.title }}</h1>
    <img [src]="getPosterUrl(details.poster_path)" alt="Film kÃ©p" class="film-poster">
    <p class="release-date">{{ details.release_date | date }}</p>
    <p class="overview">{{ details.overview }}</p>
  </div>

  <div *ngIf="credits" class="actors-container">
    <h2>Actors:</h2>
    <table mat-table class="table" [dataSource]="credits.cast">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let cast">
          <a [routerLink]="['/actor-page', cast.id]">{{ cast.name }}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="character">
        <th mat-header-cell *matHeaderCellDef>Character</th>
        <td mat-cell *matCellDef="let cast">{{ cast.character }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'character']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'character']"></tr>
    </table>
  </div>

  <div *ngIf="video" class="trailer-container">
    <h2>Trailer:</h2>
    <iframe width="560" height="315" [src]="video" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
</div>
